{% block header %}
    <header id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "core:home" %}"><i class="fa fa-home"></i>&nbsp;Echo</a>
        </div>
        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url "projects:projects" %}"><i class="fa fa-list"></i>&nbsp;Projects</a></li>
                    <li><a href="{% url "reports:reports" %}"><i class="fa fa-bar-chart-o"></i>&nbsp;Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {% if user.first_name %}
                                <i class="fa fa-user"></i>&nbsp;Welcome,&nbsp;{{ user.first_name }}&nbsp;<i class="fa fa-caret-down"></i>
                            {% else %}
                                <i class="fa fa-user"></i>&nbsp;Welcome,&nbsp;{{ user.username }}&nbsp;<i class="fa fa-caret-down"></i>
                            {% endif %}
                        </a>
                        <ul class="dropdown-menu navbar-dropdown-menu">
                            <li><a href="{% url 'core:signout' %}"><i class="fa fa-sign-out"></i>&nbsp;Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        {% endif %}
    </header>
{% endblock %}
