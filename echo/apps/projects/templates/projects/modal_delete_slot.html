<!--Delete Slot modal -->
<div id="modal_delete_slot" class="modal fade">
    <div class="modal-dialog">
        <form method="post" action="" id="modal_delete_slot_form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Delete Voice Slot Confirmation</h4>
                </div>
                <div class="modal-body">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="modal_edit_client_input_name">
                                Voice Slot Name
                            </label>
                            <p id="voice_slot_name"></p>
                            <input type="hidden" id="voice_slot_id" value="">

                        </div>
                    </div>
                    <div class="col-lg-12">
                        <p id="modal_delete_slot_error" style="color: red"></p>
                    </div>

                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
