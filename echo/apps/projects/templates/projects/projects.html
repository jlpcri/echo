{% extends "core/base.html" %}
{% block title %}Projects{% endblock %}
{% load staticfiles %}
{% block headscript %}

{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <h3>Projects</h3>
            </div>
            <div class="col-xs-3">
                <a href="{% url "projects:new" %}" class="btn btn-success btn-sm pull-right" style="width: 100%;">
                    <i class="fa fa-plus fa-fw"></i>&nbsp;Project
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                {% for project in projects %}
                    <p><a href="{% url "projects:project" project.pk %}">{{ project.name }}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
{% block endscript %}
    <script type="text/javascript">

    </script>
{% endblock %}
