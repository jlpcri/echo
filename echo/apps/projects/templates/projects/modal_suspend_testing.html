<!--Delete Slot modal -->
<div id="modal_suspend testing" class="modal fade">
    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Upload Warning</h4>
                </div>
                <div class="modal-body">
                    <p>Uploading a file will suspend testing until project is re-certified.</p>
                    <div class="col-lg-12">
                        <p id="modal_suspend_testing_error" style="color: red"></p>
                    </div>

                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
